                <button type="submit">Login</button>
                <a href="#" class="forgot"><strong>Forgot Password?</strong></a>
                <p class="register">If you don't have an account yet, please register.</p>
            </form>
        </div>
        <a href="Register.html" class="register-button">Register</a>
